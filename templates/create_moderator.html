<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Создание модератора</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #00887A;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .main-container {
      background-color: #ffffff;
      max-width: 1600px;
      margin: 0 auto;
      padding: 20px;
      margin-bottom: 300px;
    }
    .navbar {
      background-color: #FCAF83 !important;
    }
    .navbar-brand {
      display: flex;
      align-items: center;
    }
    .slogan span:first-child {
      font-size: 2rem;
      font-weight: bold;
    }
    .slogan {
      display: inline-block;
      font-family: 'Arial', sans-serif;
      color: #00887A;
      font-size: 1.2rem;
      font-weight: bold;
      margin-left: 30px !important;
    }
    .btn-custom {
      background-color: #00887A;
      border-color: #00887A;
      color: #fff;
    }
    h1, h2, h3 {
      font-family: 'Bahnschrift', sans-serif;
      color: #00887A;
    }
    .bottom-padding {
      height: 50px;
    }
    .bottom-description {
      background-color: #FCAF83;
      height: 100px;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">
          <img src="{{ url_for('static', filename='images/mylogo.png') }}" alt="Логотип" style="max-height: 100px;">
          <span class="ms-2 slogan" style="font-family: 'Bahnschrift', sans-serif;">
            <span style="display: block;">EventPoint</span>
            <span style="display: block;">Наука, образование, информационные технологии</span>
          </span>
        </a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}" style="font-size: 20px; font-family: 'Bahnschrift', sans-serif;">Выйти</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <h1>Создание учетной записи модератора</h1>
      <form action="{{ url_for('create_moderator') }}" method="post">
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" name="email" id="email" required>
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Имя:</label>
          <input type="text" class="form-control" name="name" id="name" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Пароль:</label>
          <input type="password" class="form-control" name="password" id="password" required>
        </div>
        <button type="submit" class="btn btn-custom">Создать модератора</button>
      </form>
    </div>
  </div>
  <div class="bottom-padding"></div>
  <div class="bottom-description"></div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
