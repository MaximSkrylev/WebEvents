<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Редактирование пользователя</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #00887A;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .main-container {
      background-color: #ffffff;
      max-width: 1600px;
      margin: 0 auto;
      padding: 20px;
      margin-bottom: 300px;
    }
    .navbar {
      background-color: #FCAF83 !important;
    }
    .navbar-brand {
      display: flex;
      align-items: center;
    }
    .slogan span:first-child {
      font-size: 2rem;
      font-weight: bold;
    }
    .slogan {
      display: inline-block;
      font-family: 'Arial', sans-serif;
      color: #00887A;
      font-size: 1.2rem;
      font-weight: bold;
      margin-left: 30px !important;
    }
    h1, h2, h3 {
      font-family: 'Bahnschrift', sans-serif;
      color: #00887A;
    }
    .btn-custom {
      background-color: #00887A;
      border-color: #00887A;
      color: #fff;
    }
    .bottom-padding {
      height: 50px;
    }
    .bottom-description {
      background-color: #FCAF83;
      height: 100px;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">
          <img src="{{ url_for('static', filename='images/mylogo.png') }}" alt="Логотип" style="max-height: 100px;">
          <span class="ms-2 slogan" style="font-family: 'Bahnschrift', sans-serif;">
            <span style="display: block;">EventPoint</span>
            <span style="display: block;">Наука, образование, информационные технологии</span>
          </span>
        </a>
      </div>
    </nav>

    <div class="container mt-4">
      <h1>Редактировать пользователя: {{ user.name }}</h1>
      <form action="{{ url_for('edit_user', user_id=user.id) }}" method="post">
        <div class="mb-3">
          <label for="name" class="form-label">Имя:</label>
          <input type="text" class="form-control" name="name" id="name" value="{{ user.name }}" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" name="email" id="email" value="{{ user.email }}" required>
        </div>
        <div class="mb-3">
          <label for="events_visibility" class="form-label">Кто может видеть список мероприятий?</label>
          <select class="form-select" name="events_visibility" id="events_visibility">
            <option value="none" {% if user.events_visibility=='none' %}selected{% endif %}>Никто</option>
            <option value="all" {% if user.events_visibility=='all' %}selected{% endif %}>Все</option>
            <option value="friends" {% if user.events_visibility=='friends' %}selected{% endif %}>Только друзья</option>
          </select>
        </div>
        <button type="submit" class="btn btn-custom">Сохранить изменения</button>
      </form>
    </div>
  </div>
    <div class="bottom-padding"></div>
    <div class="bottom-description"></div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
